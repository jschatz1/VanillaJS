<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <style type="text/css">
    .name {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <section class="hero is-info">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Vanilla Javascript
      </h1>
      <h2 class="subtitle">
        Reactive!
      </h2>
    </div>
  </div>
</section>
<div class="container">
  <div class="columns">
    <div class="column is-8 is-offset-2 box">
      <p class="subtitle">Event <code>input</code></p>
      <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input class="input name-input" type="text" placeholder="e.g Alex Smith">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <p>My name is <span class="name">________________________</span></p>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <img src="./img/ooo.png">
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">

document.addEventListener("DOMContentLoaded", function() {
  const nameEl = document.querySelector(".name");
  const inputEl = document.querySelector(".name-input");
    
  inputEl.addEventListener("input", function(e) {
    const value = e.target.value;
    nameEl.textContent = value ? value : "________________________";
  });
})

</script>
</body>
</html>
